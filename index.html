<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="b-image">
        <h1 id="title">Rock, Paper, Scissors!</h1>
        <div id="button-container">
            <div id="p-container">
                <button id="RK"><img id="r-img" src="images/rock.png" alt=""></button>
                <button id="PP"><img id="p-img" src="images/paper.png" alt=""></button>
                <button id="SC"><img id="s-img" src="images/scissors.png" alt=""></button>
            </div>
            <div id="vs">VS</div>
            <div id="c-container">
                <button id="cpu-choice"></button>
            </div>
        </div>
        <br>
        <div class="scoreboard" id="score">Player: 0 Wins <br> CPU: 0 Wins </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
